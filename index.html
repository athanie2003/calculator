<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>0</p>
        <div class="buttons">
            <div class="first-row">
                <button class="clear">AC</button>
                <button class="sign">+/-</button>
                <button class="delete">‚Üê</button>
            </div>
            <div class="align-op">
                <div class="box">
                    <div class="numbers">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>0</button>
                        <button>.</button>
                    </div>
                    <div class="algin-equals">
                        <button class="equals">=</button>
                    </div>
                </div>
                <div class="operators">
                    <button>&divide;</button>
                    <button>&times;</button>
                    <button>-</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
