<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>0</p>
    <div class="numbers">
        <div data-key="7" class="number">
            <button>7</button>
        </div>
        <div data-key="8" class="number">
            <button>8</button>
        </div>
        <div data-key="9" class="number">
            <button>9</button>
        </div>
        <div data-key="4" class="number">
            <button>4</button>
        </div>
        <div data-key="5" class="number">
            <button>5</button>
        </div>
        <div data-key="6" class="number">
            <button>6</button>
        </div>
        <div data-key="1" class="number">
            <button>1</button>
        </div>
        <div data-key="2" class="number">
            <button>2</button>
        </div>
        <div data-key="3" class="number">
            <button>3</button>
        </div>
        <div data-key="0" class="number">
            <button>0</button>
        </div>
        <div data-key="." class="number">
            <button>.</button>
        </div>
    </div>
    <button class="delete">‚Üê</button>
    <button class="clear">AC</button>
    <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>&times;</button>
        <button>&divide;</button>
    </div>
    <button class="equals">=</button>
    <script src="script.js"></script>
</body>
</html>
